<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>my Discord</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff99cc, #660066); /* hair + outfit colors */
      color: #fce4ec; /* soft light text */
      font-family: "Trebuchet MS", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: rgba(0, 0, 0, 0.7); /* outfit base (black) */
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 153, 204, 0.7); /* glow in hair color */
    }
    h1 {
      color: #ff99cc; /* hair color accent */
      text-shadow: 0 0 15px rgba(255, 153, 204, 0.8);
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #ff99cc, #9933cc); /* hair + outfit accent */
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 153, 204, 0.8);
    }
  </style>
  <script>
    async function copyDiscord() {
      try {
        await navigator.clipboard.writeText("@poher1st");
        alert("my discord has been copied to your clipboard.");
      } catch (err) {
        alert("failed to copy. please copy manually: @poher1st");
      }
    }
    window.onload = copyDiscord;
  </script>
</head>
<body>
  <div class="box">
    <h1>qq</h1>
    <p>my Discord: <b>@poher1st</b></p>
    <button onclick="copyDiscord()">copy again</button>
  </div>
</body>
</html>
