<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>my Discord</title>
  <style>
    body {
      background: url("bg.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      font-family: "Trebuchet MS", sans-serif;
      height: 100vh;
      margin: 0;
    }

    .box {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(128, 0, 0, 0.85); /* deep red outfit accent */
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7); /* golden glow */
    }
    h1 {
      color: #ff3333; /* vivid red accent */
      text-shadow: 0 0 15px rgba(255, 51, 51, 0.8);
      margin: 0 0 10px 0;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: linear-gradient(90deg, #ff3333, #990000); /* red gradient */
      border: none;
      border-radius: 8px;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.8); /* golden glow on hover */
    }
  </style>
  <script>
    async function copyDiscord() {
      try {
        await navigator.clipboard.writeText("@poher1st");
        alert("my discord has been copied to your clipboard.");
      } catch (err) {
        alert("failed to copy. please copy manually: @poher1st");
      }
    }
    window.onload = copyDiscord;
  </script>
</head>
<body>
  <div class="box">
    <h1>qq</h1>
    <p>my Discord: <b>@poher1st</b></p>
    <button onclick="copyDiscord()">copy again</button>
  </div>
</body>
</html>
