<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>my Discord</title>
  <style>
    body {
      background: url("bg.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: #ffffff; /* основной текст белый */
      font-family: "Trebuchet MS", sans-serif;
      height: 100vh;
      margin: 0;
    }

    .box {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(128, 0, 0, 0.85); /* deep red accent */
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      border: 2px solid #000000; /* рамка теперь чёрная */
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7); /* золотое свечение */
      animation: slideUp 1s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      color: #ffffff; /* заголовок белый */
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      margin: 0 0 10px 0;
      position: relative;
    }

    /* glitch effect */
    h1::before, h1::after {
      content: "qq";
      position: absolute;
      left: 0;
      text-shadow: -2px 0 red, 2px 0 blue;
      clip: rect(0, 0, 0, 0);
      animation: glitch 1s infinite linear alternate-reverse;
    }

    h1::after {
      text-shadow: -2px 0 blue, 2px 0 red;
    }

    @keyframes glitch {
      0% { clip: rect(0, 9999px, 0, 0); }
      25% { clip: rect(5px, 9999px, 15px, 0); }
      50% { clip: rect(10px, 9999px, 20px, 0); }
      75% { clip: rect(15px, 9999px, 25px, 0); }
      100% { clip: rect(20px, 9999px, 30px, 0); }
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: linear-gradient(90deg, #ff3333, #990000);
      border: none;
      border-radius: 8px;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
    }
  </style>
  <script>
    async function copyDiscord() {
      try {
        await navigator.clipboard.writeText("@poher1st");
        alert("my discord has been copied to your clipboard.");
      } catch (err) {
        alert("failed to copy. please copy manually: @poher1st");
      }
    }
    window.onload = copyDiscord;
  </script>
</head>
<body>
  <div class="box">
    <h1>qq</h1>
    <p>my Discord: <b>@poher1st</b></p>
    <button onclick="copyDiscord()">copy again</button>
  </div>
</body>
</html>
