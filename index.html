<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>my Discord</title>
  <style>
    body {
      background: url("bg.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: #ffffff; /* основной текст белый */
      font-family: "Trebuchet MS", sans-serif;
      height: 100vh;
      margin: 0;
    }

    .box {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6); /* полупрозрачный фон для читаемости */
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      border: 2px solid #000000; /* начальный цвет рамки */
      animation: slideUp 1s ease, borderPulse 2s infinite; /* плавное появление + мигание рамки */
    }

    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* мигающий эффект рамки */
    @keyframes borderPulse {
      0%   { border-color: #000000; }
      50%  { border-color: #ff3333; }
      100% { border-color: #000000; }
    }

    h1 {
      color: #ffffff; /* заголовок белый */
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      margin: 0 0 10px 0;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: linear-gradient(90deg, #ff3333, #990000); /* красный градиент */
      border: none;
      border-radius: 8px;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 51, 51, 0.8); /* красное свечение при наведении */
    }
  </style>
  <script>
    async function copyDiscord() {
      try {
        await navigator.clipboard.writeText("@poher1st");
        alert("my discord has been copied to your clipboard.");
      } catch (err) {
        alert("failed to copy. please copy manually: @poher1st");
      }
    }
    window.onload = copyDiscord;
  </script>
</head>
<body>
  <div class="box">
    <h1>qq</h1>
    <p>my Discord: <b>@poher1st</b></p>
    <button onclick="copyDiscord()">copy again</button>
  </div>
</body>
</html>
