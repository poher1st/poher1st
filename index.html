<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>my Discord</title>
  <script>
    window.onload = async () => {
      try {
        await navigator.clipboard.writeText("poher1st"); // ← твой ник
        alert("my Discord copied to your clipboard.");
      } catch (err) {
        alert("Failed to copy. Please copy manually: @poher1st");
      }
    };
  </script>
</head>
<body>
  <h2>hi.</h2>
  <p>your clipboard now contains my Discord username: <b>@poher1st</b></p>
</body>
</html>
